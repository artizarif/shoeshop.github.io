<body>

    <!-- header section starts  -->

    <header>

        <a href="#" class="logo"><i class="fas fa-shop"></i> <span>iShoes</span> </a>

        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#about">about</a>

        <div class="icon">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-bars" id="menu-btn"></div>
        </div>

        <div class="search-form">
            <input type="search" id="search-box" placeholder="search here..">
            <label for="search-box" class="fas fa-search"></label>
        </div>

        <div class="cart-item-container">
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/shoes-1.jfif" alt="">

            </div>

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/shoes-1.jfif" alt="">
                <div class="content">
                    <h3>cart-item 1</h3>
                    <div class="price">$49.99</div>
                </div>
            </div>

            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="images/shoes-1.jfif" alt="">
                <div class="content">
                    <h3>cart-item 1</h3>
                    <div class="price">$49.99</div>
                </div>
            </div>

            <a href="#" class="btn">checkout now</a>

    </header>

    <!-- header section ends -->

       <!-- contact section starts  -->

       <section class="contact" id="contact">

        <h1 class="heading"><span>contact</span> us</h1>

        <div class="row">

            <iframe class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2024.7382339488208!2d81.95177209426724!3d27.141841401841702!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3999ee0495e5b7a9%3A0xc927d6261ff536ca!2sGonda%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1646240091528!5m2!1sen!2sin"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>

            <form action="">
                <h1>get in touch</h1>
                <div class="input-box">
                    <span class="fas fa-user"></span>
                    <input type="text" placeholder="enter your name..">
                </div>
                <div class="input-box">
                    <span class="fas fa-envelope"></span>
                    <input type="text" placeholder="enter your email..">
                </div>
                <div class="input-box">
                    <span class="fas fa-phone"></span>
                    <input type="text" placeholder="enter your phone..">
                </div>
                <input type="submit" value="contact now" class="btn">
            </form>

        </div>

    </section>
